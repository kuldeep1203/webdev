<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    function populatediv(){
        const a = document.getElementById("firstnumber").value;
        const b = document.getElementById("lastnumber").value;
        
        // console.log(element)
        // element.innerHTML = parseInt(a)+parseInt(b)
        fetch("https://sum-server.100xdevs.com/sum?a="+ a + "&b=" + b).then((response)=>{
            console.log(response)
            response.text()//returns a promise 
            .then((ans)=>{
                document.getElementById("finalsum").innerHTML = ans
            })
        })
    }
</script>

<body>
    
    <input type="text" id="firstnumber" placeholder="first number"></input><br></br>
    <input type="text" id="lastnumber"  placeholder="last number"><br></br>
    <button onclick="populatediv()">calculate sum </button><br></br>
    <div id = "finalsum"></div>
</body>
</html>
